<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>

    <h1>Formulários</h1>
    <!-- form action = onde vai redirecionar as informações do formulário 
         form method = método de envio das informações (get ou post)-->
    <form action="">

        <input type="text" maxlength="25" name="usuario" placeholder="Usuário">
        <input type="password" name="senha" placeholder="Senha">

        <hr>

        <input type="radio" name="dia" value="segunda" checked> Segunda <br>
        <input type="radio" name="dia" value="terca"> Terça <br>
        <input type="radio" name="dia" value="quarta"> Quarta <br>
        <input type="radio" name="dia" value="quinta"> Quinta <br>
        <input type="radio" name="dia" value="sexta"> Sexta <br>
        <hr>
        <h2>Está chovendo?</h2>
        <label for="sim">
            <input type="radio" name="chuva" value="sim" id="sim">Sim
        </label>
        <label for="nao">
            <input type="radio" name="chuva" value="nao" id="nao">Não
        </label>
        <hr>
        <h2>Sabor da Pizza</h2>
        <label for="calabresa">
            <input type="checkbox" name="sabor" value="calabresa" id="calabresa"> Calabresa
        </label>
        <label for="strogonoff">
            <input type="checkbox" name="sabor" value="strogonoff" id="strogonoff"> Strogonoff
        </label>
        <label for="frango">
            <input type="checkbox" name="sabor" value="frango" id="frango"> Frango
        </label>
        <label for="4queijos">
            <input type="checkbox" name="sabor" value="4queijos" id="4queijos"> 4 Queijos
        </label>
        <!-- <button type="submit">Enviar</button> -->
    </form>

</body>

</html>
